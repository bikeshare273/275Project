<div ng-controller="quizhomeController">

	<div class="col-md-12"  style="padding-top:100px; padding-bottom:100px">
		<div class="col-md-8">
			<div class="col-md-12" style="font-weight: bold; font-size: 16px;">
				User Created Quiz :
			</div>
			<div class="col-md-12" style="padding-top:20px;" ng-hide="hideUserCreatedQuizTable">
				
				<table st-safe-src="queue.transactions" st-table="emptyArray" class="table table-striped" >
					<thead>
					<tr >
						<th style="width:10%">No.</th>
						<th style="width:20%">Quiz Name</th>
						<th style="width:20%">Quiz Creator</th>
						<th style="width:10%">Category</th>
						<th style="width:10%">Max Score</th>
						<th style="width:20%">Topper</th>
						<th style="width:10%"></th>
					</tr>
					</thead>
					<tbody ng-hide="isLoading">
						<tr ng-repeat="row in emptyArray track by $index">
							<td >{{$index+1}}</td>
							<td >{{row.quizName}}</td>
							<td >{{row.quizCreator}}</td>
							<td >{{row.category}}</td>
							<td >{{row.maxScore}}</td>
							<td >{{row.topper}}</td>
							<td >
							<div style="padding-top:1px;padding-bottom:1px">
								<button class="btn btn-default" ng-click="showQuizStats(row.quizId)"><span >Stats</span></button>
							</div style="padding-top:1px;padding-bottom:1px">
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5" class="text-center">
								<div st-pagination="" st-items-by-page="itemsByPage" ></div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="col-md-12" style="font-weight: bold; font-size: 16px; padding-top: 20px;">
				{{success}}
			</div>
		</div>
		<div class="col-md-4">
			<div class="col-md-12" style="text-align: center; padding-bottom:20px; padding-top:40%;">
				<button class="btn btn-default btn-lg btn-block" ng-click="createQuiz()" >Create Quiz</button>
			</div>
			<div class="col-md-12">
				<button class="btn btn-default btn-lg btn-block" ng-click="openQuizSolution()" >Take Quiz !!!!</button>
			</div>
		</div>
	</div>

</div>

<div style="padding-top: 50px;" ng-include src="'footer.html'"></div>
