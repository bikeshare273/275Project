<div ng-controller="startQuizController">
	
	<div class="col-md-12" style="padding-top:70px; padding-bottom:100px;">
	
		<div class="col-md-1"></div>
		<div class="col-md-10">
			
			<div class="col-md-12" style="padding-top:10px;">
				<div class="col-md-2" style="font-weight: bold; font-size: 15px;">
					Quiz Name : 
				</div>
				<div class="col-md-10">
					{{quizData.quizname}}
				</div>
			</div>
			<div class="col-md-12" style="padding-top:10px;">
				<div class="col-md-2" style="font-weight: bold; font-size: 15px;">
					Quiz Description :
				</div>
				<div class="col-md-10">
					{{quizData.quizdescription}}
				</div>
			</div>
			<div class="col-md-12" style="padding-top:10px;">
				<div class="col-md-2" style="font-weight: bold; font-size: 15px;">
					Quiz Category :
				</div>
				<div class="col-md-10">
					{{quizData.category}}
				</div>
			</div>
			<div class="col-md-12" style="padding-top:10px;">
				<div class="col-md-2" style="font-weight: bold; font-size: 15px;">
					Quiz Difficulty: 
				</div>
				<div class="col-md-10">
					{{quizData.quizlevel}}
				</div>
			</div>
			
			<div class="col-md-12" style="padding-top:40px;">
				<div ng-repeat="question in quizData.questions track by $index" >
					<div ng-hide="true">{{questionumber = $index}}</div>
					<div class="col-md-10" style="padding-bottom:20px;">
						<div style="padding-top:10px; padding-bottom:5px; font-weight: bold; font-size: 15px;">
							{{($index+1)+") "+question.questionstring }}
						</div>
						<div>
							<span ng-repeat="option in question.options track by $index" style="padding-top:2px; padding-left:5px;padding-bottom:2px;">
								<input type="radio" name="{{question.questionid}}" ng-model="quizAnswers[questionumber].userselectedoptionoid" ng-value="{{question.options[$index].optionid}}" >
										{{" "+question.options[$index].optionvalue}}
								</input></br>
							</span>
						</div>
					</div>
				</div>
			</div>
			
			<!-- model code -->
			<script type="text/ng-template" id="submitQuizConfirm.html">
        		<div class="modal-header">
            		<h6 class="modal-title">Quiz Submit Confirmation</h6>
        		</div>
       			 <div class="modal-body">
            		<div style="font-weight: bold; font-size:20px; text-align:center">Submit Quiz ????</div>
        		</div>
       		 	 <div class="modal-footer">
           			 <button class="btn btn-primary" ng-click="submitQuiz()">Yes</button>
            		<button class="btn btn-warning" ng-click="cancelSubmit()">No</button>
        		</div>
    		</script>
			
			<div class="col-md-12" style="padding-top:20px;">
				<button class="btn btn-default btn-block" style="width:500px;" type="button" ng-click="submitQuizConfirmModal()">Submit Quiz</button>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
	
</div>




<div style="padding-top: 50px;" ng-include src="'footer.html'"></div>
